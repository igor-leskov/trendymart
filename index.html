<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendyMart</title>
    <style> 
/* Сброс стилей по умолчанию */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

section {
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

/* Стилизация отдельных разделов */
.featured-products,
.shop-categories,
.best-sellers {
    background-color: #f9f9f9;
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 10px;
}
</style>
</head>
<body>
    <header>
        <h1>TrendyMart</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Магазин</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section class="featured-products">
        <h2>Популярные товары</h2>
        <!-- Здесь будут динамически заполняться популярные товары -->
    </section>

    <section class="shop-categories">
        <h2>Категории товаров</h2>
        <!-- Здесь будут динамически заполняться категории товаров -->
    </section>

    <section class="best-sellers">
        <h2>Хиты продаж</h2>
        <!-- Здесь будут динамически заполняться хиты продаж -->
    </section>

    <footer>
        <p>&copy; 2024 TrendyMart. Все права защищены.</p>
    </footer>
</body>
</html>
